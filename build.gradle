plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.nitin.microservices.learning.configServer'
version = '0.0.1-SNAPSHOT'
description = 'spring-cloud-config-server'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {url = uri('https://repo.spring.io/milestone')}
    maven { url = uri('http://repo.maven.apache.org/maven2')
        allowInsecureProtocol=true
    }
}

ext {
    set('springCloudVersion', "2022.0.3")
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:2.2.0.RC2'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.0.RC2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}